          name: get_graph
          description: |
            Run method to render image or create.
            ````
            wfPlugin::includeonce('chart/jpgraph_4_4_2');
            $jpgraph = new PluginChartJpgraph_4_4_2();
            $data = new PluginWfYml(__DIR__.'/graphs/line.yml');
            $jpgraph->get_graph($data->get());    
            ````
          item:
